<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqiData1=new Array();
  var html=new String;
  for(var i=0;i<aqiData.length;i++){
    if(aqiData[i][1]>80)
    {
      aqiData1.push(aqiData[i]);
    }
  };
  aqiData1.sort(function(a,b){
    return b[1]-a[1];
  })
  for(var m=0;m<aqiData1.length;m++){
    html+='<li>'+ parseInt(m+1) +':' + aqiData1[m][0] +'，'+ aqiData1[m][1] +'</li>';
  }
  document.getElementById('aqi-list').innerHTML=html;
})();

</script>
</body>
</html>
