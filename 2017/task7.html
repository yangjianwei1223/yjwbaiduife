 <!doctype html>
 <html lang="ch-en">
 <head>
 	<meta charset="UTF-8">
 	<title>任务七：JavaScript和树（一）</title>
 	<style>
 	*{margin:0;padding: 0;}
 	.wrap{display: flex;border:1px solid #000;width:1000px;margin:0 auto;height:150px;align-items:center;justify-content:center;}
 	.wrap div{
 		display: flex;
 		height:70%;
 		width:44%;
 		margin:0 3%;
 		border:1px solid #000;
		align-items:center;
		justify-items:center;
		background-color: #fff;
 	}
 	.btn-wrap{
 		text-align: center;
 		padding-top: 20px;
 	}
 	.btn-wrap button{
 		display: inline-block;
 		padding:4px 10px;
 	}
 	</style>
 </head>
 <body>
 	<div id="wrap" class="wrap">
 		<div>
 			<div>
 				<div>
 					<div></div>
 					<div></div>
 				</div>
 				<div>
 					<div></div>
 					<div></div>
 				</div>
 			</div>
 			<div>
 				<div>
 					<div></div>
 					<div></div>
 				</div>
 				<div>
 					<div></div>
 					<div></div>
 				</div>
 			</div>
 		</div>
 		<div>
 			<div>
 				<div>
 					<div></div>
 					<div></div>
 				</div>
 				<div>
 					<div></div>
 					<div></div>
 				</div>
 			</div>
 			<div>
 				<div>
 					<div></div>
 					<div></div>
 				</div>
 				<div>
 					<div></div>
 					<div></div>
 				</div>
 			</div>
 		</div>
 	</div>
 	<div class="btn-wrap">
 		<button>前序</button>
 		<button>中序</button>
 		<button>后序</button>
 	</div>
 	<script type="text/javascript">
 		var wrap=document.getElementById('wrap');
 		var toggle=false;
 		var arr=[];
 		var last=false;
 		var btn1=document.getElementsByTagName('button')[0];
 		var btn2=document.getElementsByTagName('button')[1];
 		var btn3=document.getElementsByTagName('button')[2];
 		console.log(btn1)
 		btn1.onclick = function(){
 			if(!toggle){
 				toggle=true;
 				reset();
 				preorder(wrap);
 				showWay();
 			}
 		}
 		btn2.onclick = function(){
 			if(!toggle){
 				toggle=true;
 				reset();
 				inorder(wrap);
 				showWay();
 			}
 		}
 		btn3.onclick = function(){
 			if(!toggle){
 				toggle=true;
 				reset();
 				postorder(wrap);
 				showWay();
 			}
 		}
 		function reset(){
 			arr=[];
 			if(last){
 				last.style.backgroundColor="#fff";
 			}
 		}
 		function preorder(node){
 			if(node){
 				arr.push(node);
 				preorder(node.firstElementChild);
 				preorder(node.lastElementChild);
 			}
 		}
 		function inorder(node){
 			if(node){
 				inorder(node.firstElementChild);
 				arr.push(node);
 				inorder(node.lastElementChild);
 			}
 		}
 		function postorder(node){
 			if(node){
 				postorder(node.firstElementChild);
 				postorder(node.lastElementChild);
 				arr.push(node);
 			}
 		}
 		function showWay(){
 			for(var i=0;i<arr.length;i++){
 				setTimeout(function(i){
 					return function(){
 						if(i==arr.length-1){
 							toggle=false;
 						}
 						if(last){
 							last.style.background="#fff";
 						}
 						arr[i].style.background="#00f";
 							last=arr[i];
 					}
 				}(i),i*1000);
 			}
 		}
 	</script>
 </body>
